syntax = "proto3";

package protocol;

service Master {
  rpc KeyExchange(stream Message) returns (stream Message);
  rpc Client(stream Message) returns (stream Message);
}

service Bridge {
  rpc Channel(stream RawBridgeMessage) returns (stream RawBridgeMessage);
}

service BridgeManage {
  rpc Register(BridgeChannelRegister) returns (BridgeChannelOk);
  rpc Cancel(BridgeChannelCancel) returns (BridgeChannelOk);
}

message Message {
  oneof message {
    KeyExchange key_exchange = 1;
    bytes params = 2;
    ClientMessage client = 3;
    string session = 4;
    bytes session_log_on_challenge = 5;
    SessionLogOn session_log_on = 6;
  }
}

message SessionLogOn {
  string session = 3;
  bytes challenge = 4;
}

message ClientMessage {
  uint64 serial = 1;
  string session = 2;
  bytes variant = 3;
}

message KeyExchange {
  oneof variant {
    RLWE rlwe = 1;
    McEliece mc = 2;
  }
}

message RLWE {
  oneof variant {
    AnkePart anke_part = 1;
    BorisPart boris_part = 2;
  }
}

message AnkePart {
  repeated bytes part = 1;
  string anke_identity = 2;
  string boris_identity = 3;
  string init_identity = 4;
}

message BorisPart {
  repeated bytes part = 1;
  bytes reconciliator = 2;
}

message BridgeMessage {
  oneof variant {
    Payload payload = 1;
    PayloadFeedback payload_feedback = 2;
  }
}

message McEliece {
  oneof variant {
    McAnkeKey anke_key = 1;
    McBorisKey boris_key = 2;
  }
}

message McAnkeKey {
  string anke_identity = 1;
  string boris_identity = 2;
  bytes c0 = 3;
  bytes c1 = 4;
}

message McBorisKey {
  bytes c0 = 1;
  bytes c1 = 2;
}

message Payload {
  RawShard raw_shard = 1;
  RawShardId raw_shard_id = 2;
}

message PayloadFeedback {
  uint32 stream = 1;
  PayloadFeedbackInner inner = 2;
}

message PayloadFeedbackInner {
  oneof variant {
    FeedbackOk ok = 1;
    FeedbackDuplicate duplicate = 2;
    FeedbackFull full = 3;
    FeedbackOutOfBound out_of_bound = 4;
    FeedbackMalformed malformed = 5;
    FeedbackComplete complete = 6;
  };
}

message FeedbackOk {
  uint32 id_and_quorum = 1;
  uint64 serial = 2;
}
message FeedbackDuplicate {
  uint32 id_and_quorum = 1;
  uint64 serial = 2;
}
message FeedbackFull {
  uint64 serial = 1;
  uint32 queue = 2;
}
message FeedbackOutOfBound {
  uint64 serial = 1;
  uint64 start = 2;
  uint32 queue = 3;
}
message FeedbackMalformed {
  uint64 serial = 1;
}
message FeedbackComplete {
  uint64 serial = 1;
}

message RawShard {
  bytes raw_data = 1;
}

message RawShardId {
  uint32 id_and_stream = 1;
  uint64 serial = 2;
}

/// Messages beyond the Pomerium
message Params {
  uint32 correction_and_entropy = 1;
  uint32 window = 2;
}

message ClientMessageVariant {
  oneof variant {
    BridgeNegotiate bridge_negotiate = 1;
    StreamRequest stream = 2;
    bool Ok = 3;
    bool Err = 4;
  }
}

message BridgeNegotiate {
  oneof variant {
    BridgeAsk ask = 1;
    BridgeAsk ask_proposal = 2;
    BridgeRetract retract = 3;
    bool propose_ask = 4;
    bool query_health = 5;
    Health health = 6;
  }
}

message BridgeAsk {
  repeated BridgeSpec asks = 1;
}

message BridgeSpec {
  BridgeType bridge_type = 1;
  BridgeId id = 2;
}

message BridgeId {
  string up = 1;
  string down = 2;
}

message BridgeType {
  oneof variant {
    BridgeGrpc grpc = 1;
    BridgeUnix unix = 2;
  }
}

message BridgeUnix {
  BridgeId id = 1;
  bytes up = 2;
  bytes down = 3;
  bytes addr = 4;
}

message BridgeGrpc {
  BridgeId id = 1;
  repeated string endpoint = 2;
  bytes up = 3;
  bytes down = 4;
}

message BridgeRetract {
  repeated BridgeId retracts = 1;
}

message Health {
  repeated HealthReport report = 1;
}

message HealthReport {
  BridgeId id = 1;
  uint64 count = 2;
}

message StreamRequest {
  oneof variant {
    StreamReset reset = 1;
  }
}

message StreamReset {
  uint32 stream = 1;
  uint32 window = 2;
}

message RawBridgeMessage {
  oneof variant {
    RawBridgeId id = 1;
    bytes raw = 2;
  }
}

message RawBridgeId {
  BridgeId id = 1;
  bytes nonce = 2;
}

message BridgeChannelRegister {
  BridgeId id = 1;
  bytes key = 2;
}

message BridgeChannelCancel {
  string id = 1;
}

message BridgeChannelOk {
}
